<!DOCTYPE html>
<html>
<head>
	<title>Technologie Flex</title>
	<style type="text/css">
	#father{
		width: 450px;
		height: 250px;
		border: 1px dotted;
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
		justify-content: center;
		align-items: center;
	}
	#father div{
		width: 100px;
		height: 100px;
	}

	</style>
</head>
<body>
	<div id="father">
		<div id="a" style="background-color: blue">A</div>
		<div id="b" style="background-color: red">B</div>
		<div id="c" style="background-color: purple">C</div>
		<div id="d" style="background-color: pink">D</div>
		<div id="e" style="background-color: grey">E</div>
		<div id="f" style="background-color: orange">F</div>
	</div>

</body>
</html>
