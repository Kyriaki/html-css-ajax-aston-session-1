<!DOCTYPE html>
<html>
<head>
<style>
/* Drag n' Drop */
.box {
	border: silver solid;
	width: 256px; height: 128px;
	margin: 10px; padding: 5px;
	float: left;
}
</style>
</head>
<body>

<script>
	function drag(target, evt) {
		evt.dataTransfer.setData("Text", target.id);
	}
	function drop(target, evt) {
		var id = evt.dataTransfer.getData("Text");
		target.appendChild(document.getElementById(id));
		evt.preventDefault();
	}
</script>

Glissez/Lachez les navigateurs dans une zone
<img src="img/logos/chrome1.png"  id="cr" ondragstart="drag(this, event)" alt="Logo Chrome">
<img src="img/logos/firefox1.png" id="ff" ondragstart="drag(this, event)" alt="Logo Firefox">
<img src="img/logos/ie1.png"      id="ie" ondragstart="drag(this, event)" alt="Logo IE">
<img src="img/logos/opera1.png"   id="op" ondragstart="drag(this, event)" alt="Logo Opera">
<img src="img/logos/safari1.png"  id="sf" ondragstart="drag(this, event)" alt="Logo Safari"><br/>

<div class="box" ondragover="return false" ondrop="drop(this, event)">
	<p>Navigateurs compatibles</p>
</div>
<div class="box" ondragover="return false" ondrop="drop(this, event)">
	<p>Navigateurs incompatibles</p>
</div>
<div style="clear:both"></div>

</body>
</html>
