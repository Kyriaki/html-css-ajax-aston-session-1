<!DOCTYPE html>
<html>
<head>
<style>
.ok {
	color:red
}
</style>
</head>
<body>
innerHTML récupère le contenu d'une balise<br>


<span id="test" class="ko">innerHTML non supporté !</span>
<script>
	eltTest = document.getElementById("test");
	eltTest.innerHTML = "innerHTML supporté !"
	eltTest.className = "ok";
</script>



<p id="myP">I am a paragraph.</p>

<p>Click the button get the HTML content of the p element.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myP").innerHTML;
    document.getElementById("demo").innerHTML = x;
}
</script>






</body>
</html>
