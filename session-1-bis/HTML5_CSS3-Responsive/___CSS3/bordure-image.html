<!DOCTYPE html>
<html>
<head>
<style> 
#myDIV {
    border: 15px solid transparent;
    width: 350px;
	height:300px;	
    padding: 10px 20px;
    -webkit-border-image:url(img/border.png) 30 30 repeat; /* Safari 3.1-5 */
    -o-border-image:url(img/border.png) 30 30 repeat; /* Opera 11-12.1 */
    border-image:url(img/border.png) 10 30 repeat;
}


/*
strech, round, repeat
*/

</style>
</head>
<body>



<div id="myDIV">
  <h1>Hello</h1>
</div>





</body>
</html>
