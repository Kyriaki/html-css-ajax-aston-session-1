<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Document sans nom</title>

<style>
.btn { 
    position: relative;         
    margin-top:2%; 
    border: 2px solid black;
    border-radius: 2px; 
    height: 36px; 
    width:36px;  
}

#lines:before { 
    border-bottom: 17px double black;
    border-top: 6px solid black;    
    content:"";
	 position: absolute; 
    right:3px;  
    top: 4px; 
	height: 5px; 
	 width:30px;
   
}
</style>

</head>

<body>
<div id="lines" class="btn"></div>


</body>
</html>
